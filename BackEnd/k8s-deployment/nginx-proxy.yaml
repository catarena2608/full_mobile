apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unified-api-gateway
  annotations:
    # --- QUAN TRỌNG: BẮT BUỘC PHẢI CÓ DÒNG NÀY ---
    # Để Ingress hiểu được các ký tự (.*) trong path bên dưới
    nginx.ingress.kubernetes.io/use-regex: "true"
    
    # 1. Tăng thời gian Timeout
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"

    # 2. Cấu hình Sticky Session
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "socket-sticky-id"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"

spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # --- Route cho Socket.io ---
      - path: /socket.io/.* # Sửa lại regex cho gọn và chuẩn hơn
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-notify
            port:
              number: 6001
      
      # --- Route API Gateway Admin ---
      - path: /stat/.*
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-gatewayadmin
            port:
              number: 80
              
      # --- Route API Gateway Chính ---
      # Regex này bắt tất cả request bắt đầu bằng /api/
      - path: /api/.*
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-gateway  # Đảm bảo tên service này đúng trong cụm K8s
            port:
              number: 80