server {
    listen 80;
    
    # 1. Phục vụ file tĩnh React (Frontend)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy cho Gateway Chung (tương ứng với /api trong vite config)
    location /api/ {
        # Trong K8s, nên dùng tên Service nội bộ thay vì IP Public để bảo mật và nhanh hơn
        # Ví dụ: http://general-gateway-service:8080
        # Nếu bắt buộc dùng IP ngoài thì điền IP vào đây
        proxy_pass http://35.197.129.194; 

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 3. Proxy cho Admin Gateway (tương ứng với /stat trong vite config)
    location /stat/ {
        # Tương tự, ưu tiên dùng tên Service nội bộ K8s
        # Ví dụ: http://admin-gateway-service:3000
        proxy_pass http://34.124.175.170;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}