server {
    listen 80;
    
    # 1. Phục vụ Frontend React
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Dòng quan trọng: Nếu không tìm thấy file, quay về index.html
        # Để React Router tự xử lý routing thay vì Nginx báo lỗi 404
        try_files $uri $uri/ /index.html;
    }

    # 2. Cấu hình Reverse Proxy gọi sang Backend
    # Khi Frontend gọi /api/login -> Nginx chuyển sang http://backend-auth:3001/api/login
    location /api/ {
        # 'backend-auth' là tên service trong docker-compose hoặc tên Pod trong K8s
        # '3001' là port của backend
        proxy_pass http://34.124.175.170; 
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}